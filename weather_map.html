<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Ubuntu" rel="stylesheet">
    <title>Weather Map</title>
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Three Day Weather Forecast</h1>
            <h2 id="city"></h2>
        </div>
    </div>


    <form class="form">
        <input id = "lat" type="text" placeholder="Enter latitude">
        <input id = "lon" type="text" placeholder="Enter longitude">
        <button id = "button" type="submit">Submit</button>
    </form>

    <div class="row"></div>

    <div id="map-canvas"></div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfePhFpKoCZ12-mkcXPPI138dc38gZzbU"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/weather_map.js"></script>




</body>
</html>
